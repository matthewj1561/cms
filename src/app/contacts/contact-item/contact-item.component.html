<a
  routerLinkActive="active"
  [routerLink]="contactItem.id"
  href="#"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contactItem.name }}</h4>
  </div>
  <span class="pull-right">
    <img
      *ngIf="contactItem.imageUrl"
      [src]="contactItem.imageUrl"
      alt="{{ contactItem.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
